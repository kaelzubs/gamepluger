<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">
                    <a href="{% url 'core:playstation_list' %}" class="nav-item nav-link">Playstation</a>
                    <a href="{% url 'core:nintendo_list' %}" class="nav-item nav-link">Nintendo</a>
                    <a href="{% url 'core:xbox_list' %}" class="nav-item nav-link">Xbox</a>
                    <a href="{% url 'core:gaming_pc_list' %}" class="nav-item nav-link">Gaming PC</a>
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <a href="/" class="text-decoration-none d-block d-lg-none">
                    <span class="h1 text-uppercase text-dark bg-light px-2">Game</span>
                    <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shopa</span>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="/" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'core:playstation_list' %}" class="nav-item nav-link">Playstation</a>
                        <a href="{% url 'core:nintendo_list' %}" class="nav-item nav-link">Nintendo</a>
                        <a href="{% url 'core:xbox_list' %}" class="nav-item nav-link">Xbox</a>
                        <a href="{% url 'core:gaming_pc_list' %}" class="nav-item nav-link">Gaming PC</a>
                    </div>
                    <div class="text-left">
                        <form method="GET" action="{% url 'core:search_list' %}">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" value="{{ request.GET.q }}" name="q" placeholder="Search for products">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-search mr-1"></i> Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
